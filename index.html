<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCTV 대시보드</title>
  <style>
    body { font-family: system-ui, -apple-system, "Malgun Gothic", Arial, sans-serif; margin: 20px; }
    h2 { margin: 0 0 10px; }
    .topbar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom: 12px; }
    input[type="search"] { padding: 8px 10px; min-width: 260px; }
    .wrap { display: grid; grid-template-columns: 260px 1fr; gap: 14px; }
    @media (max-width: 860px){ .wrap { grid-template-columns: 1fr; } }
    .panel { border:1px solid #eee; border-radius:10px; overflow:hidden; }
    .panel h3 { margin:0; padding:10px 12px; background:#fafafa; border-bottom:1px solid #eee; font-size:14px; }
    .regions { max-height: 70vh; overflow:auto; }
    .regions button {
      width:100%; text-align:left; padding:10px 12px; border:0; background:#fff; border-bottom:1px solid #f3f3f3;
      cursor:pointer;
    }
    .regions button.active { background:#f0f7ff; font-weight:700; }
    .list { padding: 6px 0; }
    .item {
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      padding: 12px; border-bottom: 1px solid #eee;
    }
    .item small { color:#666; }
    .btn {
      padding: 8px 10px; cursor:pointer; border:1px solid #ddd; background:#fff; border-radius:8px;
    }
    .btn:hover { background:#fafafa; }
    .empty { color:#666; padding: 14px 12px; }
    .count { color:#666; font-size:12px; }
  </style>
</head>
<body>
  <h2 id="title">CCTV 대시보드</h2>

  <div class="topbar">
    <input id="q" type="search" placeholder="검색: 지역/이름/제공자" />
    <span class="count" id="count"></span>
  </div>

  <div class="wrap">
    <div class="panel">
      <h3>지역</h3>
      <div class="regions" id="regions">불러오는 중…</div>
    </div>

    <div class="panel">
      <h3 id="listTitle">목록</h3>
      <div class="list" id="list">불러오는 중…</div>
    </div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const initialRegion = params.get("region"); // 선택적으로 유지

  const $regions = document.getElementById("regions");
  const $list = document.getElementById("list");
  const $q = document.getElementById("q");
  const $count = document.getElementById("count");
  const $listTitle = document.getElementById("listTitle");

  let DB = {};                // 원본 JSON
  let currentRegion = null;   // null이면 전체보기

  function normalize(s){ return String(s || "").toLowerCase(); }

  function flatten(db){
    const out = [];
    Object.keys(db || {}).forEach(region => {
      (db[region] || []).forEach(row => out.push({ region, ...row }));
    });
    return out;
  }

  function renderRegions(){
    const regions = Object.keys(DB).sort();
    const total = flatten(DB).length;

    $regions.innerHTML = [
      `<button data-region="" class="${currentRegion===null?'active':''}">전체 보기 <span class="count">(${total})</span></button>`,
      ...regions.map(r => {
        const n = (DB[r] || []).length;
        const active = (currentRegion===r) ? "active" : "";
        return `<button data-region="${r}" class="${active}">${r} <span class="count">(${n})</span></button>`;
      })
    ].join("");

    $regions.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        const r = btn.getAttribute("data-region");
        currentRegion = (r === "") ? null : r;
        // URL도 같이 바꾸고 싶으면 아래 주석 해제:
        // const u = new URL(location.href);
        // if (currentRegion) u.searchParams.set("region", currentRegion); else u.searchParams.delete("region");
        // history.replaceState(null, "", u.toString());

        renderRegions();
        renderList();
      });
    });
  }

  function renderList(){
    const query = normalize($q.value);
    const all = flatten(DB);

    let rows = all;
    if (currentRegion) rows = rows.filter(x => x.region === currentRegion);

    if (query) {
      rows = rows.filter(x =>
        normalize(x.region).includes(query) ||
        normalize(x.name).includes(query) ||
        normalize(x.provider).includes(query)
      );
    }

    $listTitle.textContent = currentRegion ? `목록 - ${currentRegion}` : "목록 - 전체";
    $count.textContent = `표시: ${rows.length}개`;

    if (!rows.length){
      $list.innerHTML = `<div class="empty">조건에 맞는 CCTV가 없습니다.</div>`;
      return;
    }

    $list.innerHTML = rows.map(r => `
      <div class="item">
        <div>
          <b>${r.name || "-"}</b><br/>
          <small>${r.region} · ${r.provider || "-"}</small>
        </div>
        <button class="btn" data-url="${(r.url || "").replaceAll('"','&quot;')}">
          새창 재생
        </button>
      </div>
    `).join("");

    $list.querySelectorAll("button[data-url]").forEach(btn => {
      btn.addEventListener("click", () => {
        const url = btn.getAttribute("data-url");
        if (!url) return;
        window.open(url, "_blank", "noopener,noreferrer");
      });
    });
  }

  $q.addEventListener("input", renderList);

  fetch("./data/cctv_index.json", { cache: "no-store" })
    .then(res => {
      if (!res.ok) throw new Error("HTTP " + res.status);
      return res.json();
    })
    .then(data => {
      DB = data || {};
      currentRegion = initialRegion || null;
      renderRegions();
      renderList();
    })
    .catch(() => {
      $regions.innerHTML = "";
      $list.innerHTML = `<div class="empty">데이터 로드 실패</div>`;
    });
</script>
</body>
</html>

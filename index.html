<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CCTV 12권역 모니터링</title>

  <style>
    :root{
      --bg:#0b0b0c;
      --panel:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.10);
      --border2:rgba(255,255,255,.16);
      --text:#fff;
      --muted:rgba(255,255,255,.65);
      --headerH:72px;
      --gap:10px;
      --radius:14px;

      /* ✅ 슬라이드 확대 배율(기본 1.35) */
      --slideScale: 1.35;
    }

    html, body { height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    header{
      position: sticky; top:0; z-index:100;
      height: var(--headerH);
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; flex-wrap:wrap;

      padding:12px 14px;
      background: rgba(11,11,12,.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,.08);
      box-sizing: border-box;
    }
    .title{ font-weight:800; font-size:14px; letter-spacing:.2px; }
    .sub{ font-size:12px; color:var(--muted); }

    .controls{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .btn{
      font-size:12px;
      padding:8px 10px;
      border-radius:10px;
      border:1px solid var(--border2);
      background: rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      text-decoration:none;
      white-space:nowrap;
    }
    .btn:hover{ border-color: rgba(255,255,255,.28); background: rgba(255,255,255,.10); }

    .grid{
      height: calc(100vh - var(--headerH));
      padding: var(--gap);
      box-sizing:border-box;

      display:grid;
      grid-template-columns: repeat(4, minmax(260px, 1fr));
      gap: var(--gap);

      overflow-y:auto;
      overflow-x:hidden;

      grid-auto-rows: minmax(420px, auto);
      align-items:start;
    }
    @media (max-width: 1200px){ .grid{ grid-template-columns: repeat(3, minmax(240px, 1fr)); } }
    @media (max-width: 900px) { .grid{ grid-template-columns: repeat(2, minmax(240px, 1fr)); } }
    @media (max-width: 520px) { .grid{ grid-template-columns: 1fr; } }

    .grid.slideMode{
      grid-template-columns: minmax(260px, 980px);
      justify-content: center;
      align-content: start;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);

      display:flex;
      flex-direction:column;
      min-height: 240px;
    }

    .cardHead{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding:10px 10px 8px;
      border-bottom:1px solid rgba(255,255,255,.08);
      box-sizing:border-box;
    }
    .meta{ display:flex; flex-direction:column; gap:4px; min-width:0; }
    .region{ font-weight:800; font-size:13px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .note{ font-size:11px; color:var(--muted); line-height:1.3; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    .headBtns{ display:flex; gap:6px; }
    .pill{
      font-size:11px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid var(--border2);
      background: rgba(255,255,255,.06);
      color:var(--text);
      text-decoration:none;
      cursor:pointer;
      white-space:nowrap;
    }
    .pill:hover{ border-color: rgba(255,255,255,.28); background: rgba(255,255,255,.10); }

    .frameWrap{
      position:relative;
      background:#111;
      aspect-ratio: 4 / 3;
      width:100%;
      min-height: 260px;
      flex:none;

      /* ✅ 확대 시 넘치는 부분 깔끔하게 */
      overflow:hidden;
    }
    iframe{
      position:absolute; inset:0;
      width:100%;
      height:100%;
      border:0;
      background:#111;
    }

    /* ✅ 슬라이드 확대(토글 ON일 때만) */
    .grid.slideMode.zoomOn iframe{
      transform: scale(var(--slideScale));
      transform-origin: 50% 0%;
    }

    .overlay{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      padding:14px;
      text-align:center;
      color: rgba(255,255,255,.78);
      font-size:12px;
      background: linear-gradient(0deg, rgba(0,0,0,.62), rgba(0,0,0,.38));
      opacity:0;
      pointer-events:none;
      transition: opacity .15s ease;
    }
    .overlay.show{ opacity:1; pointer-events:auto; }
    .overlay .box{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      border-radius:12px;
      padding:10px 12px;
      max-width:340px;
    }
    .overlay .box b{ color:#fff; }
    .overlay .actions{ margin-top:8px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }

    .toast{
      position:fixed; left:50%; bottom:14px; transform:translateX(-50%);
      background: rgba(0,0,0,.7);
      border: 1px solid rgba(255,255,255,.14);
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      font-size:12px;
      opacity:0;
      transition: opacity .2s ease;
      pointer-events:none;
      z-index:200;
      max-width: 92vw;
      white-space: pre-line;
    }
    .toast.show{ opacity:1; }
  </style>
</head>

<body>
  <header>
    <div>
      <div class="title">CCTV 모니터링</div>
      <div class="sub" id="statusText">데이터 로딩 중…</div>
    </div>

    <div class="controls">
      <button class="btn" id="reloadAll">전체 리로드</button>
      <button class="btn" id="toggleAuto">자동 새로고침: OFF</button>
      <button class="btn" id="toggleSlide">슬라이드: OFF</button>
      <button class="btn" id="nextSlide">다음 권역</button>

      <!-- ✅ NEW: 확대 토글 -->
      <button class="btn" id="toggleZoom">확대: OFF</button>

      <span class="sub" id="autoInfo">권장: 5~10분</span>
    </div>
  </header>

  <div class="grid" id="grid"></div>
  <div class="toast" id="toast"></div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZZaK8GDz_FZsefh-XoCkPmQhKOugjSRNioC5M8fAUH87iiyQV8KK28wCVN4_dbWJukM-Rbwkkbz_G/pub?gid=1422576665&single=true&output=csv";

    const grid = document.getElementById("grid");
    const reloadAllBtn = document.getElementById("reloadAll");
    const toggleAutoBtn = document.getElementById("toggleAuto");
    const toggleSlideBtn = document.getElementById("toggleSlide");
    const nextSlideBtn = document.getElementById("nextSlide");
    const toggleZoomBtn = document.getElementById("toggleZoom"); // ✅ NEW
    const autoInfo = document.getElementById("autoInfo");
    const statusText = document.getElementById("statusText");
    const toast = document.getElementById("toast");

    let autoOn = false;
    let autoTimer = null;
    const AUTO_MIN = 5;

    let slideOn = false;
    let slideTimer = null;
    const SLIDE_SEC = 5;
    let slideGroups = [];
    let slideIdx = 0;

    // ✅ NEW: zoom state (슬라이드에서만 적용)
    let zoomOn = false;

    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"), 2200);
    }

    function escapeHtml(s){
      return String(s || "")
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }
    function escapeAttr(s){
      return String(s || "")
        .replace(/&/g,"&amp;").replace(/"/g,"&quot;")
        .replace(/</g,"&lt;").replace(/>/g,"&gt;");
    }

    function parseCsv(text){
      const rows = [];
      let row = [], cur = "", inQ = false;
      for (let i=0; i<text.length; i++){
        const ch = text[i];
        const next = text[i+1];

        if (ch === '"' ){
          if (inQ && next === '"'){ cur += '"'; i++; }
          else inQ = !inQ;
          continue;
        }
        if (!inQ && ch === ","){
          row.push(cur); cur=""; continue;
        }
        if (!inQ && (ch === "\n" || ch === "\r")){
          if (ch === "\r" && next === "\n") i++;
          row.push(cur); cur="";
          if (row.some(c => String(c||"").trim() !== "")) rows.push(row);
          row = [];
          continue;
        }
        cur += ch;
      }
      if (cur.length || row.length){
        row.push(cur);
        if (row.some(c => String(c||"").trim() !== "")) rows.push(row);
      }
      return rows;
    }

    function normalizeHeaders(h){
      return String(h||"").trim().toLowerCase()
        .replace(/\s+/g,"")
        .replace(/[\u200b-\u200d\uFEFF]/g,"");
    }

    function mapCsvToItems(rows){
      if (!rows || rows.length < 2) return [];
      const header = rows[0];
      const idx = {};
      header.forEach((h, i) => idx[normalizeHeaders(h)] = i);

      const iRegion = idx["region"] ?? idx["권역"] ?? idx["지역"] ?? 0;
      const iUrl    = idx["url"] ?? idx["링크"] ?? idx["cctv"] ?? idx["주소"] ?? 1;
      const iNote   = idx["note"] ?? idx["비고"] ?? idx["설명"] ?? 2;

      return rows.slice(1)
        .map(r => ({
          region: String(r[iRegion] ?? "").trim(),
          url: String(r[iUrl] ?? "").trim(),
          note: String(r[iNote] ?? "").trim()
        }))
        .filter(x => x.region && x.url);
    }

    function withCacheBust(url){
      if (!url) return "";
      try{
        const u = new URL(url);
        u.searchParams.set("_t", Date.now());
        return u.toString();
      }catch(e){
        return url + (url.includes("?") ? "&" : "?") + "_t=" + Date.now();
      }
    }

    function applyZoomClass(){
      // ✅ 슬라이드 + zoomOn일 때만 적용
      if (slideOn && zoomOn){
        grid.classList.add("zoomOn");
      }else{
        grid.classList.remove("zoomOn");
      }
      toggleZoomBtn.textContent = "확대: " + (zoomOn ? "ON" : "OFF");
    }

    function computeGroups(){
      const groups = new Set();
      document.querySelectorAll(".card").forEach(card => {
        const g = (card.dataset.group || "").trim();
        if (g) groups.add(g);
      });
      slideGroups = Array.from(groups);
      slideIdx = 0;
    }

    function showGroup(group){
      const cards = Array.from(document.querySelectorAll(".card"));
      cards.forEach(card => {
        card.style.display = (card.dataset.group === group) ? "flex" : "none";
      });
      grid.scrollTop = 0;
      showToast(`슬라이드: ${group} (${Math.min(slideIdx+1, slideGroups.length)}/${slideGroups.length})`);
    }

    function stepSlide(){
      if (!slideGroups.length) return;
      if (slideIdx >= slideGroups.length) slideIdx = 0;
      const g = slideGroups[slideIdx];
      showGroup(g);
      slideIdx = (slideIdx + 1) % slideGroups.length;
    }

    function setSlide(on){
      slideOn = on;
      toggleSlideBtn.textContent = "슬라이드: " + (slideOn ? "ON" : "OFF");

      if (slideTimer) clearInterval(slideTimer);
      slideTimer = null;

      if (slideOn){
        grid.classList.add("slideMode");
        computeGroups();
        if (!slideGroups.length){
          showToast("슬라이드: 권역 데이터 없음");
          slideOn = false;
          toggleSlideBtn.textContent = "슬라이드: OFF";
          grid.classList.remove("slideMode");
          applyZoomClass();
          return;
        }
        stepSlide();
        slideTimer = setInterval(stepSlide, SLIDE_SEC * 1000);
      }else{
        grid.classList.remove("slideMode");
        document.querySelectorAll(".card").forEach(card => card.style.display = "flex");
      }
      applyZoomClass(); // ✅ slide 상태 바뀔 때 반영
    }

    function buildCard(item, idx){
      const region = item.region || "-";
      const note = item.note || "";
      const url = item.url || "";

      const card = document.createElement("div");
      card.className = "card";
      card.dataset.group = region;

      card.innerHTML = `
        <div class="cardHead">
          <div class="meta">
            <div class="region">${escapeHtml(region)}</div>
            <div class="note">${note ? escapeHtml(note) : "&nbsp;"}</div>
          </div>
          <div class="headBtns">
            <a class="pill" href="${escapeAttr(url)}" target="_blank" rel="noopener noreferrer">새창</a>
            <button class="pill" data-action="reload">리로드</button>
          </div>
        </div>

        <div class="frameWrap">
          <iframe data-idx="${idx}" src="${escapeAttr(withCacheBust(url))}" loading="lazy"></iframe>

          <div class="overlay" id="ov_${idx}">
            <div class="box">
              <b>이 화면이 안 보일 수 있어요</b><br/>
              사이트 보안 정책으로 iframe이 차단된 경우입니다.<br/>
              <div class="actions">
                <a class="pill" href="${escapeAttr(url)}" target="_blank" rel="noopener noreferrer">새창으로 보기</a>
                <button class="pill" data-action="hide">닫기</button>
              </div>
            </div>
          </div>
        </div>
      `;

      card.querySelector('[data-action="reload"]')?.addEventListener("click", () => {
        const iframe = card.querySelector("iframe");
        if (!iframe) return;
        iframe.src = withCacheBust(iframe.src);
      });

      card.querySelector('[data-action="hide"]')?.addEventListener("click", () => {
        const ov = card.querySelector(".overlay");
        if (ov) ov.classList.remove("show");
      });

      return card;
    }

    function reloadAll(){
      document.querySelectorAll(".card iframe").forEach(iframe => {
        iframe.src = withCacheBust(iframe.src);
      });
      showToast("전체 리로드 완료");
    }

    async function loadAndRender(){
      grid.innerHTML = "";
      statusText.textContent = "CSV 로딩 중…";

      try{
        const res = await fetch(CSV_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("CSV HTTP " + res.status);
        const text = await res.text();

        const rows = parseCsv(text);
        const items = mapCsvToItems(rows);

        if (!items.length){
          statusText.textContent = "CSV 데이터가 비어있거나(또는 컬럼명이 다름) 표시할 항목이 없습니다.";
          return;
        }

        items.forEach((item, idx) => grid.appendChild(buildCard(item, idx)));

        const now = new Date();
        statusText.textContent =
          `표시 ${items.length}개 · 마지막 로드: ${now.toLocaleString("ko-KR")} · (시트 수정 시 새로고침하면 반영)`;

        if (slideOn){
          computeGroups();
          stepSlide();
        }
        applyZoomClass();
      }catch(e){
        statusText.textContent = "로딩 실패: " + (e.message || e);
      }
    }

    reloadAllBtn.addEventListener("click", reloadAll);

    toggleAutoBtn.addEventListener("click", () => {
      autoOn = !autoOn;
      toggleAutoBtn.textContent = "자동 새로고침: " + (autoOn ? "ON" : "OFF");
      autoInfo.textContent = autoOn ? (AUTO_MIN + "분마다 전체 리로드") : "권장: 5~10분";

      if (autoTimer) clearInterval(autoTimer);
      autoTimer = null;

      if (autoOn){
        autoTimer = setInterval(reloadAll, AUTO_MIN * 60 * 1000);
        showToast("자동 새로고침 ON");
      }else{
        showToast("자동 새로고침 OFF");
      }
    });

    toggleSlideBtn.addEventListener("click", () => {
      setSlide(!slideOn);
      showToast(slideOn ? "슬라이드 ON" : "슬라이드 OFF");
    });

    nextSlideBtn.addEventListener("click", () => {
      if (!slideOn){
        setSlide(true);
      }else{
        stepSlide();
      }
    });

    // ✅ NEW: 확대 토글
    toggleZoomBtn.addEventListener("click", () => {
      zoomOn = !zoomOn;
      applyZoomClass();
      showToast(zoomOn ? "확대 ON (슬라이드에서만)" : "확대 OFF");
    });

    loadAndRender();
  </script>
</body>
</html>
